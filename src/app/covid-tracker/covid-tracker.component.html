<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-success text-center">Covid Tracker For India</h3>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-4">
            
            Confirmed Cases: <span class="text-primary font-weight-bolder">{{ confirmed }}</span>
               
                
        </div>
        <div class="col-sm-4">
            Active Cases: <span class="text-warning font-weight-bolder">{{active}}</span>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Recovered Cases: <span class="text-success font-weight-bolder">{{recover}}</span>

        </div>
        <div class="col-sm-4">
            Fatal Cases: <span class="text-danger font-weight-bolder">{{fatel}}</span>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ag-grid-angular style="width: 800px; height: 500px;" class="ag-theme-alpine-dark" [rowData]="rowData"
                [columnDefs]="columnDefs" ></ag-grid-angular>
        </div>
       

    </div>
    <div class="row">
        <div class="col-sm-12">
            <br>
<p class="text-success font-weight-bolder">Distribution of confirmed cases</p>
        </div>


    </div>
    
    <div class="row">

        <div class="col-sm-12 chart">
            <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <br>
<p class="text-primary font-weight-bolder">Top 6 states recorded as most confirmed cases</p>
        </div>


    </div>
    <div class="row">
        
        <div class="col-sm-12" style="display: block">
            
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
              

        </div>


    </div>

    




</div>
