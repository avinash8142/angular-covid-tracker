<div id='divWorld'>
  <div class="text-primary">Globally, as of {{today}} there have been {{totalConfirmedCasesWorld | number:'1.0':'en-US'}} confirmed cases of COVID-19, reported to WHO.</div>
    <div class="row mt-3">
        <div class="col-3">
            <button type="button" class="btn btn-info text-uppercase">
              Confirmed <span class="badge badge-info-mt-2">{{totalConfirmedCasesWorld | number:'1.0':'en-US'}}</span>
              <p style="font-size: 10px;">
                <fa-icon [icon]="faArrowUp" class="text-white" style="font-size: 10px;"></fa-icon>{{newConfirmedCasesWorld | number:'1.0':'en-US'}}
              </p>
            </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary text-uppercase">
            Active <span class="badge badge-primary-mt-2">{{totalActiveCasesWorld | number:'1.0':'en-US'}}</span>
            <p style="font-size: 10px;">
              <fa-icon [icon]="faArrowUp" class="text-white" style="font-size: 10px;"></fa-icon>{{newActiveCasesWorld | number:'1.0':'en-US'}}
            </p>
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success text-uppercase">
            Recovered <span class="badge badge-success-mt-2">{{totalRecoveredCasesWorld | number:'1.0':'en-US'}}</span>
            <p style="font-size: 10px;">
              <fa-icon [icon]="faArrowUp" class="text-white" style="font-size: 10px;"></fa-icon>{{newRecoveredCasesWorld | number:'1.0':'en-US'}}
            </p>
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-danger text-uppercase">
            Deceased <span class="badge badge-danger-mt-2">{{totalDeathsCasesWorld | number:'1.0':'en-US'}}</span>
            <p style="font-size: 10px;">
              <fa-icon [icon]="faArrowUp" class="text-white" style="font-size: 10px;"></fa-icon>{{newDeathsCasesWorld | number:'1.0':'en-US'}}
            </p>
          </button>
        </div>
    </div>
    <div class="row mt-3">
      <div class="box confirmed">
        <div style="text-align: center;">Countries with >1,00,000 Confirmed cases</div>
        <div class="mt-3" >
          <canvas id="canvasWorldConfirmed"></canvas>
        </div>
      </div>
      <div class="box active">
        <div style="text-align: center;">Countries with >50,000 Active cases</div>
        <div class="mt-3" >
          <canvas id="canvasWorldActive"></canvas>
        </div>
      </div>
      <div class="box recovered">
        <div style="text-align: center;">Countries with >50,000 Recovered Cases</div>
        <div class="mt-3" >
          <canvas id="canvasWorldRecovered"></canvas>
        </div>
      </div>
      <div class="box deceased">
        <div style="text-align: center;">Countries with >20,000 Deceased cases</div>
        <div class="mt-3" >
          <canvas id="canvasWorldDeceased"></canvas>
        </div>
      </div>
  </div>
</div>
